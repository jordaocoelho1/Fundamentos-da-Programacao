<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio - Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="pagina-contato">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="sobre-mim.html">Sobre Mim</a></li>
          <li><a href="formacao.html">Formação</a></li>
          <li><a href="portfolio.html">Portfólio</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <section>
          <h2>Entre em Contato</h2>
          <p>
            Gostou do meu trabalho ou quer trocar uma ideia? Preencha o
            formulário abaixo ou me encontre nas redes sociais!
          </p>

          <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <input
              type="submit"
              value="Enviar Mensagem"
              style="
                background-color: #28a745;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
              "
            />
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 - Jordão Coelho. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
